<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/projekti1.css">
</head>
<body>
    <div class="header">
        <div class="left-header">
            <h3 class="header-title">Overview</h3>
            <p class="header-welcome">Hi Melissa, happy checking your balance below</p>
        </div>
      <div class="right-header">
            <div class="icon-header">
            <img src="/images/images/loupe.png" alt="">
        </div>

        <div class="icon-header">
            <img src="/images/images/bell.png" alt="">
        </div>

        <div class="icon-header">
            <img src="/images/images/user.png" alt="">
        </div>
      </div>

    
    </div>

    <div class="container">
        <div class="left">
            <h3 class="expenses-recent">Recent Transactions</h3>
            <div class="expenses-date">
                <p>7 January, 2021</p>
            </div>
            <div class="expense-item">
                <div class="expense-left">
                    <img src="/images/images/netflix.png" alt="" class="expense-icon">
                </div>
                <div class="expense-info">
                    <p class="expense-title">Netflix Family Pack</p>
                    <div class="expense-bill">
                        <p class="expense-status">Bill</p>
                    
                    </div>
                    <div class="expense-btn bill">Done</div>
                </div>

               <div class="expense-price">-€ 24.99</div> 
            </div>

        </div>

         <div class="expense-item">
                <div class="expense-left">
                    <img src="/images/images/spotify.png" alt="" class="expense-icon">
                </div>
                <div class="expense-info">
                    <p class="expense-title">Spotify Duo Pack</p>
                    <div class="expense-bill">
                        <p class="expense-status">Bill</p>
                    
                    </div>
                    <div class="expense-btn bill">Done</div>
                </div>

               <div class="expense-price">-€ 9.99</div> 
            </div>

    </div>
</body>
</html>
